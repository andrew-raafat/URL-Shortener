{% extends 'index.html' %}


{% block content %}
<div class="registerForm">
    <h1 class="register_tag">Register</h1>
    <form class="signupForm" method="POST" action="">
        {% csrf_token %}
        {% for field in form %}
            {{field.label}}
            {{field}}
            <br>
        {% endfor %}
        <input type="submit" value="submit" class="submit">
    </form>
</div>

{% endblock content %}
