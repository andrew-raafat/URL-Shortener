{% extends 'index.html' %}


{% block content %}
<div class="registerForm">
    <h1 class="register_tag">Login</h1>
    {% csrf_token %}
    <form class="signupForm" method="POST" action="">
        {% csrf_token %}
        <lable class="form-label">Username</label>
        <input type="text" name="username" class="input_field" placeholder="Enter username...">
        <lable class="form-label">Password</label>
        <input type="password" name="password" class="input_field" placeholder="Enter password...">
        <input type="submit" value="submit" class="submit">
    </form>
</div>
{% endblock content %}
